<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>

      <form action="" id="Form" align="center">

      </form>
    <h1>CONTECT US</h1>

  
        
        <table cellpadding="25px"   align="center" >
            <tr class="hii">
                <td><label for="fullname">Fullname-</label></td>
                <td><input type="text" id="fullname" maxlength="30"></td>
            </tr>
            <tr class="hii">
                <td><label for="message">Message-</label></td>
                <td><textarea name="message" id="message" required></textarea></td>
            </tr>
            <tr class="hii">
                <td><label for="email">Email-</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr class="hii">
                <td><label for="number">Mobile Number-</label></td> 
                <td><input type="tel" id="number" pattern="[0-9]{11}" required></td>
            </tr>
            
            <tr>
                <td colspan="3"><button id="submit">Submit</button></td>
            </tr>

        </table>
    </form>
</body>
</html>
